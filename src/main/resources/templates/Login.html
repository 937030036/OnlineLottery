<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <style>
        .login {
            width: max-content;
            height: max-content;
            margin: auto;
        }
    </style>
</head>
<body>
<br/>
<br/>
<div class="login">
    <h1>
        <span style="font-size: large; "> </span>
        <strong>登录</strong>
    </h1>
</div>
<br/>
<div class="login">
    <form action="/login-handle" method="get">
        <div class="login">
            <label>
                <input
                        type="text"
                        name="phone"
                        placeholder="手机号"
                        required="required"
                />
            </label>
        </div>
        <br/>
        <div class="login">
            <label>
                <input
                        type="password"
                        name="password"
                        placeholder="登录密码"
                        required="required"
                />
            </label>
        </div>
        <br/>
        <div class="login">
            <button type="submit">确定</button>
        </div>
    </form>
</div>
<div class="login" th:text="${msg}"></div>
</body>
</html>
