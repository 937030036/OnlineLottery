<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
</head>
<body>
<br/>
<br/>
<div align="center">
    <font size="5"> <strong>登录</strong></font>
</div>
<br/>
<div class="login">
    <form action="/login-handle" method="get">
        <div align="center">
            <input
                    type="text"
                    name="phone"
                    placeholder="手机号"
                    required="required"
            />
        </div>
        <br/>
        <div align="center">
            <input
                    type="password"
                    name="password"
                    placeholder="登录密码"
                    required="required"
            />
        </div>
        <br/>
        <div align="center">
            <button type="submit">确定</button>
        </div>
    </form>
</div>
<div th:text="${msg}"></div>
</body>
</html>
